---
layout: blog_base
---
{% assign first_tag = page.tags |first %}
<article class="post tag-{{ first_tag | slugify }}">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%d %B %Y" }}</p>

  <div class="post-content">
    {{ content | markdownify }}
  </div>
    <a href="/blog/" class="back-link">← Retour au blog</a>
</article>
