---
layout: default
---
<div class="page-content">
 
  {{ content }} 
  
  <hr>
  
  <h2>Articles</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h3>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <span>{{ post.date | date: "%d/%m/%Y" }}</span>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
