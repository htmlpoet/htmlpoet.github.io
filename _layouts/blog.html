---
layout: blog_base
---
<div class="page-content">
  <h1>{{ page.title }}</h1>
  {{ content | markdownify }}
  <hr>

<ul class="post-list">
  {% for post in site.posts %}

    {% assign first_tag = post.tags | first %}

    <li class="tag-{{ first_tag | slugify }}">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="post-meta">{{ post.date | date: "%d %B %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </li>

  {% endfor %}
</ul>
