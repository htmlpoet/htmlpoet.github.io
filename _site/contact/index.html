<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | htmlpoet</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <a href="/" class="site-title">htmlpoet</a>

      <button
        id="mobile-menu-toggle"
        class="mobile-menu-toggle"
        aria-controls="main-nav"
        aria-expanded="false"
        aria-label="Toggle navigation menu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav id="main-nav">
        <ul>
          <li><a href="/">Accueil</a></li>
          <li><a href="/blog">Poésie & écrits</a></li>
          <li><a href="/umunami">Umunami Chronicles</a></li>
          <li><a href="/workshops">Ateliers & Éducation</a></li>
          <li><a href="/experiments">Expériences</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <header class="page-header">
        <div class="page-header-content">
          <h1>Contact</h1>
          
          <p class="tagline">Pour toute demande, réservation d'atelier ou collaboration, contactez-moi.<br>Have a project, a question, or just want to connect? Drop me a line.</p>
          
        </div>
      </header>

      <div class="main-content"><div class="contact-form-container">
  <form
    action="https://formspree.io/f/mblazjbq"
    method="POST"
  >
    <div class="form-group">
      <label for="email">
        Your Email:
      </label>
      <input
        id="email"
        type="email" 
        name="email"
        required
      >
    </div>

    <div class="form-group">
      <label for="message">
        Your Message:
      </label>
      <textarea
        id="message"
        name="message"
        rows="8"
        required
      ></textarea>
    </div>

    <button type="submit" class="submit-button">Send Message</button>
  </form>
</div>
</div>
    </main>

    <footer>
      <p>© 2025 htmlpoet</p>
    </footer>

    <script src="/js/main.js" defer></script>
  </body>
</html>
