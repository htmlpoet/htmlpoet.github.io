---
layout: blog_base
---
<h1>#{{ page.tag }}</h1>

<ul class="post-list">
  {% for post in site.tags[page.tag] %}
    {% assign first_tag = post.tags | first %}
    <li class="tag-{{ first_tag | slugify }}">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="post-meta">{{ post.date | date: "%d %B %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
