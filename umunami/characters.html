---
layout: umunami
title: Characters
---

<div class="slider-wrapper">
  <div class="swiper character-slider">
    <div class="swiper-wrapper">

      {% for character in site.data.characters %}
      <div class="swiper-slide">
        <div class="character-card" data-index="{{ forloop.index0 }}">
          <div class="character-image">
            <img src="{{ character.image }}" alt="{{ character.name }}">
          </div>
          <div class="character-info">
            <h2>{{ character.name }}</h2>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>

<!-- existing slider + modal (inchangés) -->
<div id="character-modal" class="modal">
  <div class="modal-content">
    <button class="close-btn" aria-label="Fermer">&times;</button>
    <div class="modal-body"></div>
  </div>
</div>

<!-- --- injecte les données characters au format JSON (Liquid -> JSON) --- -->
<script id="characters-data" type="application/json">
  {{ site.data.characters | jsonify }}
</script>
